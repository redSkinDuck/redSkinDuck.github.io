# FYP
- project: FYP
  role: A System for Predicting and Explaining Stock Price Prediction
  duration: January 2020 &mdash; May 2020
  # url: "#"
  description: Developed a stock trend prediction system leveraging GB-level financial news and stock price data. Implemented NLP algorithms to analyze public sentiment and trained models using Logistic Regression, Decision Tree, Random Forest, XGBoost, LSTM, and reinforcement learning. Achieved over 75% accuracy in 7-day and 30-day trend predictions, earning an A grade for the final year project.

# JAVA DBMS
- project: JAVA DBMS
  role: A Storage Engine of Relational Database Using JAVA
  duration: January 2019 &mdash; May 2019
  # url: "#"
  description: Designed and implemented a database engine with core functionalities. Built physical storage using heap files to manage table metadata and data tuples. Supported SQL keywords and functions, including SELECT, FROM, WHERE, GROUP BY, and aggregate operations, through query execution and relational algebra. Developed a B+ tree index for efficient data access and implemented a buffer pool and read-write locks to enable transaction support.
